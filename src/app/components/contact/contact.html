<section id="contact" class="contact" style="background-image: url('assets/images/contactusbc.jpg');">
  <div class="container">
    <header class="section-header">
      <h2>Contact Us</h2>
      <p>Get in touch with our expert team for personalized financial solutions</p>
    </header>

    <div class="contact-container">
      <!-- Contact Form -->
      <div class="contact-form" style="height: 595px;">
        <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="formData.name" required placeholder="Your Name">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="formData.email" required placeholder="Your Email">
          </div>

          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" [(ngModel)]="formData.phone" placeholder="Your Phone Number">
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" [(ngModel)]="formData.message" required placeholder="Your Message"
              rows="5"></textarea>
          </div>

          <button type="submit" class="btn-primary">Send Message</button>
        </form>
      </div>

      <div class="contact-info">
        <div class="info-card"
          style="display: flex; justify-content: space-between; align-items: center; flex-direction: row-reverse; width: 460px; height: 180px;">
          <div class="icon">
            <img src="assets/icons/geo-alt-svgrepo-com.svg" alt="Location" class="icon-img"
              style="height: 60px; width: 60px;">
          </div>
          <div class="text">
            <h3>Our Office</h3>
            <p>Logix Technova, Sector 132</p>
            <p>Noida, IN 201301</p>
          </div>
        </div>


        <div class="info-card"
          style="display: flex; flex-direction: row-reverse; align-items: center; gap: 20px; width: 460px; height: 180px;">
          <div class="icon">
            <img src="assets/icons/mailbox-svgrepo-com.svg" alt="Email Icon" class="icon-img" style="height: 80px;">
          </div>
          <div class="text">
            <h3>Email Us</h3>
            <p>Email: priya.satsangi&#64;acumentechnologies.co.in</p>
          </div>
        </div>


        <div class="info-card" style="display: flex; flex-direction: row-reverse; align-items: center; gap: 100px; width: 460px; height: 180px;">
          <div class="icon">
            <img src="assets/icons/telephone-svgrepo-com.svg" alt="Phone Icon" class="icon-img" style="height: 80px;">
          </div>
          <div class="text" style= "padding-right: 96px;">
            <h3>Call Us</h3>
            <p>(+91) 7302858147</p>
          </div>
        </div>

      </div>
    </div>

    <!-- Google Map -->
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14017.46293949306!2d77.39119637559753!3d28.513300636264925!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce8f20ffeb49d%3A0xa0b9eb607cd1c21!2sLogix%20Technova%2C%20Sector%20132%2C%20Noida%2C%20Uttar%20Pradesh%20201301!5e0!3m2!1sen!2sin!4v1717675675900!5m2!1sen!2sin"
        width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

  </div>
</section>
